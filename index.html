<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o Número</title>
</head>
<body>
    <h1>Adivinhe o Número</h1>
    <p>O computador escolheu um número entre 1 e 100. Consegue adivinhar?</p>

    <input type="number" id="guess" placeholder="Digite seu palpite" />
    <button id="check">Verificar</button>
    <button id="reset" class="hidden">Recomeçar</button>

    <p id="feedback"></p>
    <p id="attempts"></p>
    <div class="attempts-list">
        <strong>Tentativas erradas:</strong>
        <span id="wrong-guesses">Nenhuma até agora!</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
